apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-stream-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-stream-app
  template:
    metadata:
      labels:
        app: weather-stream-app
    spec:
      containers:
        - name: weather-stream-app
          image: jaredking13/weather-stream-app:latest
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
